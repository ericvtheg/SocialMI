<!DOCTYPE html>
<html>
<head>
   <title>Influential Social Media</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Influencing Social Media</h1>
   <p>Create the change you want to see.</p>

<div class="btn-group" style="width:100%">
   <button style="width:25%">Explore</button>
   <button style="width:25%">Learn</button>
   <button style="width:25%">More Shit</button>
   <button style="width:25%">Promo</button>
</div

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
<div class="mySlides fade">
   <div class="numbertext">1 / 3</div>
      <img src="img/img1.jpg" style="width:100%">
   <div class="text">Instagram Handle</div>
</div>

<div class="mySlides fade">
   <div class="numbertext">2 / 3</div>
      <img src="img/img2.jpg" style="width:100%">
   <div class="text">Instagram Handle</div>
</div>

<div class="mySlides fade">
   <div class="numbertext">3 / 3</div>
      <img src="img/img3.jpg" style="width:100%">
   <div class="text">Instagram Handle</div>
</div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>
</html>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 4000); // Change image every 2 seconds
}
</script>
